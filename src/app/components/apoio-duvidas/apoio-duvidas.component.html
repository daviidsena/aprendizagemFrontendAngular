<p-table [value]="questions">
    <ng-template pTemplate="header">
      <tr>
        <th>Autor</th>
        <th>Título</th>
        <th>Assunto</th>
        <th>Curtidas</th>
        <th>Respostas</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr>
        <td>Autor</td>     <!--Quem realizou a pergunta -->
        <td>Titulo</td>     <!--Resumo pergunta-->
        <td>Assunto</td>    <!--Tags dos assuntos relacionados -->
        <td>Curtidas</td>   <!--numero de curtidas -->
        <td>Comentarios</td>  <!--link que leva para dentro da pergunta e o input da resposta -->
        <td>Status</td>   <!--Respondida ou não -->
      </tr>
    </ng-template>
  </p-table>
